<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 online</title>
    </head>

    <body>
        <!-- usandoa as tags ao redor das palavras para criar o efeito desejado -->
    	<p> Texto em <b>destaque</b></p>
        <p> Texto em <i>italico</i></p>
        <p> Texto em <u>sublinhado</u></p> 
        <p> Texto em <sub>subscrito</sub></p> 
        <p> Texto em <sup>superescrito</sup></p>
        <p> Texto em <s>riscado</s> </p>         
    </body>

</html>
