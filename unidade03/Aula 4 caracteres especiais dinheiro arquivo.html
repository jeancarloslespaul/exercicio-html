<!DOCTYPE html> <!-- identifica o tipo de documento -->
<html lang="pt-BR">
    <head>
        <title>Primeira Pagína</title>
        <meta charset="utf-8"> <!-- adicionar caracteres especiais --> 
    </head>

    <body>
        <p> Até &#64; &nbsp; amanhã </p> <!-- <p> para paragrafo --> <!-- usa o & para colocar um caracter especial, o &#64 adicionou um @ no texto, existem outros & com outros caracteres especiais, &nbsp adicionou um espaço -->
        <p> 10,90 &euro;   400&pound; 900&real; 500&yen;</p> <!-- caracteres especiais de dinheiro -->
    
    </body>

</html>
