<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table {
                width: 300px;
                border: 1px;
                background-color: gray;
                
            }
            
            td, th {
                border-style: solid;
                border-width: 1px;
            }
            
            th {
                text-align: left;
            }
            
        </style>
        
    </head>
    
    <body>
        <!-- criando tabelas com o table e adiciona o stilo via css  -->
        <table>
            <!-- tr para linhas -->
            <tr>
                 <!-- th para cabeÃ§alho e td para colunas -->
                <th>Brasil</th>
                <td>5</td>
            </tr> 
            <tr>
                <th>Argentina</th>
                <td>2</td>
            </tr>
        </table>
	</body>
    
</html>
