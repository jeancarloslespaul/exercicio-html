<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            
       
      
		</style>
            
    </head>
    
    <body>
        <!-- Ul para listas não ordenadas, e li para o conteudo das listas -->
        <ul>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Mexico</li>
        </ul>
        <!-- ol para listas ordenadas -->
        <ol>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Mexico</li>
        </ol>
        <!-- adicionando um type você pode escolher o tipo de sequencia da lista, exepmlo numericamente ou alfabetica -->
         <ol type="A">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Mexico</li>
        </ol>
    </body>
</html>
