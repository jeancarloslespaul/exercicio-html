<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            
            li {
               list-style-type: circle;
           
                
            }
      
		</style>
              <!-- você pode adicionar um type via css como acima no li 
ou adicionar uma imagem, você deve escolher entre o list-style-type ou list-style-image -->
    </head>
    
    <body>
        
        <ul>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Mexico</li>
        </ul>
      
        <ol>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Mexico</li>
        </ol>
        
        
    </body>
</html>
