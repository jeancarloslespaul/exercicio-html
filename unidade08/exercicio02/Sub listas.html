<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            
           
      
		</style>
              
    </head>
    
    <body>
        
        <ul>
            <li>Brasil</li>
            <ul>
                <li>São Paulo</li>
                <li>Rio de Janeiro</li>
                <li>Goias</li>
            </ul>
            <li>Argentina</li>
            <li>Mexico</li>
        </ul>
        <!-- você pode criar uma sublista adicionando o <ul> para listas não ordenadas
    apos o li como no exemplo acima para crias sublistas -->
        
        <ol>
             <li>Brasil</li>
            <ol type="I">
                <li>São Paulo</li>
                <li>Rio de Janeiro</li>
                <li>Goias</li>
            </ol>
            <li>Argentina</li>
            <li>Mexico</li>
    
        </ol>
        <!-- da mesma forma você pode fazer para listas ordenadas adicionando ou não um type -->
    </body>
</html>
